<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Seleções - Frontend</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-bottom: 10px; }
    input { margin-right: 5px; }
    button { margin-left: 5px; }
  </style>
</head>
<body>
  <div id="app">
    <h1>Seleções da Copa</h1>
    <form @submit.prevent="adicionarSelecao">
      <input v-model="novaSelecao.selecao" placeholder="Seleção" />
      <input v-model="novaSelecao.grupo" placeholder="Grupo" />
      <button type="submit">Adicionar</button>
    </form>

    <ul>
      <li v-for="selecao in selecoes" :key="selecao.id">
        {{ selecao.selecao }} - Grupo {{ selecao.grupo }}
        <button @click="removerSelecao(selecao.id)">Remover</button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
